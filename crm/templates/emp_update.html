<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee Update Form</h2>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">Name:</label>
        <input type="text" name="username" value="{{emp_data.name}}">
        <label for="">Role:</label>
        <input type="text" name="userrole" value="{{emp_data.role}}">
        <label for="">Place:</label>
        <input type="text" name="userplace" value="{{emp_data.place}}">
        <label for="">Salary:</label>
        <input type="text" name="usersalary" value="{{emp_data.salary}}">
        <button type="submit">Update Employee</button>
    </form>
</body>
</html>
